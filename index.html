<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            display: block;
        }
        .calculator {
            background-color: #343a40;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        #results {
            background-color: #212529;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 2rem;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
        }
        .btn-warning  {
            background-color: #ffc107;
            border: none;
            border-radius: 5px;
            font-size: 1.5rem;
        }
        .btn-success  {
            background-color: green;
            border: none;
            border-radius: 5px;
            font-size: 1.5rem;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        .btn-primary {
            color: #ffffff;
        }
        .btn {
            width: 100%;
            margin: 5px 0;
        }
        
    </style>
</head>
<body>
  <h1 class="text-center">CALCULATOR</h1>
    <div class="container text-center calculator w-25 my-5 p-4">
        <input type="text" id="results" class="form-control" disabled>
        <div class="row g-2">
            <div class="col-3"><button onclick="displayNumber(7)" class="btn btn-warning">7</button></div>
            <div class="col-3"><button onclick="displayNumber(8)" class="btn btn-warning">8</button></div>
            <div class="col-3"><button onclick="displayNumber(9)" class="btn btn-warning">9</button></div>
            <div class="col-3"><button onclick="displayNumber('*')" class="btn btn-warning">*</button></div>
        </div>
        <div class="row g-2">
            <div class="col-3"><button onclick="displayNumber(4)" class="btn btn-warning">4</button></div>
            <div class="col-3"><button onclick="displayNumber(5)" class="btn btn-warning">5</button></div>
            <div class="col-3"><button onclick="displayNumber(6)" class="btn btn-warning">6</button></div>
            <div class="col-3"><button onclick="displayNumber('-')" class="btn btn-warning">-</button></div>
        </div>
        <div class="row g-2">
            <div class="col-3"><button onclick="displayNumber(1)" class="btn btn-warning">1</button></div>
            <div class="col-3"><button onclick="displayNumber(2)" class="btn btn-warning">2</button></div>
            <div class="col-3"><button onclick="displayNumber(3)" class="btn btn-warning">3</button></div>
            <div class="col-3"><button onclick="displayNumber('+')" class="btn btn-warning">+</button></div>
        </div>
        <div class="row g-2">
            <div class="col-3"><button onclick="clearText()" class="btn btn-warning">AC</button></div>
            <div class="col-3"><button onclick="displayNumber(0)" class="btn btn-warning">0</button></div>
            <div class="col-3"><button onclick="displayNumber('/')" class="btn btn-warning">/</button></div>
            <div class="col-3"><button onclick="remove()" class="btn btn-warning">DEL</button></div>
        </div>
        <div class="row g-2 ">
            <div class="col-12"><button onclick="operation()" class="btn btn-success w-100">=</button></div>
        </div>
    </div>
</body>
<script>
    function displayNumber(num){
    results.value+=num
}
function clearText(){
    results.value =""

}
function operation(){
    results.value=eval(results.value)
}
function remove(){
    results.value =results.value.slice(0,-1)
}
</script>
</html>
